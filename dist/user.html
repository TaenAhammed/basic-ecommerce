<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.min.css" />

    <title>An online shop</title>
</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 m-auto">
                <li class="nav-item">
                    <a class="nav-link px-2" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="women.html">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="men.html">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="kid.html">Kids</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link px-2" href="user.html"><i class="far fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="cart.html"><i class="fas fa-shopping-bag"></i></i></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" />
            </form>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- User Login Section Start -->
    <div class="container">
        <form class="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <p>Not an account? <a href="signup.html">Create An Account</a></p>
            <button type="submit" class="btn btn-sm btn-primary">Login</button>
        </form>
    </div>
    <!-- User Login Section End -->



    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
